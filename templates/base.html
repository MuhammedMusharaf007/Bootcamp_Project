<!DOCTYPE html>
<title>RafBook - {% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<figure class="text-center rounded-pill border border-info">
    <blockquote class="blockquote">
        <h2>RafBook</h2>
    </blockquote>
    <figcaption class="blockquote-footer">
        A cozy place for all your summaries and Information on what you are reading.
    </figcaption>
</figure>
<nav class="d-flex justify-content-evenly">
    <ul class="list-inline">
        {% if g.user %}
            <li class="list-inline-item"><span><h1>{{g.user['username'] }}</h1></span></li>
            <li class="list-inline-item"><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
            <li class="list-inline-item"><a href="{{ url_for('auth.register') }}">Register</a></li>
            <li class="list-inline-item"><a href="{{ url_for('auth.login') }}">Log In</a></li>
        {% endif %}
    </ul>
</nav>
<section>
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
