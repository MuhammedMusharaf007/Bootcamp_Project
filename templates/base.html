<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RafBook - {% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body class="bg-light bg-gradient" style="padding: 35px; height: 100%;">
<figure class="text-center rounded-pill border border-info">
    <blockquote class="blockquote btn btn-outline-info">
        <h2>
            <a style="text-decoration: none; color:inherit ;" href="{{ url_for('manager.index') }}">
            RafBook
            </a>
        </h2>
    </blockquote>
    <figcaption class="blockquote-footer">
        A cozy place for all your summaries and Information on what you are reading.
    </figcaption>
</figure>
<nav class="d-flex justify-content-evenly">
    <ul class="list-inline">
        {% if g.user %}
            <li class="list-inline-item btn btn-info" style="align-content: flex-start;" disabled>{{g.user['username'] }}</span></li>
            <li class="list-inline-item">
                <button type="button" class="btn btn-outline-danger">
                    <a style="text-decoration: none; color:inherit;" href="{{ url_for('auth.logout') }}" onclick="return confirm('Are you sure to logout?');">Log Out</a>
                </button>
            </li>
        {% else %}
            <li class="list-inline-item">
                <button type="button" class="btn btn-outline-dark">
                    <a style="text-decoration:none ; color: inherit;" href="{{ url_for('auth.register') }}">Register</a>
                </button>
            </li>
            <li class="list-inline-item">
                <button type="button" class="btn btn-outline-success">
                    <a style="text-decoration: none; color: inherit;" href="{{ url_for('auth.login') }}">Log In</a>
                </button>
            </li>
        {% endif %}
    </ul>
</nav>
<section>
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
<footer class="footer fixed-bottom btn btn-dark" style="align-items: center; width: 100%;"> Created by <a class="btn btn-info" href="https://www.linkedin.com/in/muhammedmusharaf007/"> Muhammed Musharaf </a></footer>
</body>
